<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyBlock Auction Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>SkyBlock Auction Search</h1>
    <input
        type="text"
        id="searchInput"
        placeholder="Search for an item..."
    />
    <button onclick="fetchAuctions()">Search</button>
    
    <ul id="results-list"></ul>

    <script>
        async function fetchAuctions() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) return;

            try {
                const response = await fetch(`/search?search_item=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();
                const resultsList = document.getElementById('results-list');

                // Clear previous results
                resultsList.innerHTML = "";

                data.results.forEach(auction => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${auction.item_name}</strong><br>
                        ${auction.image_url ? `<img src="${auction.image_url}" alt="${auction.item_name}"><br>` : ""}
                        Price: $${auction.starting_bid.toLocaleString()}<br>
                        Seller: ${auction.seller}<br>
                        Posted: ${auction.time_display}<br>
                    `;
                    resultsList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching auctions:", error);
            }
        }

        // Auto-refresh results every 30 seconds
        setInterval(fetchAuctions, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyBlock Auctions Search</title>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <!-- noUiSlider CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css" integrity="sha512-lzO2fL+TqOUwF8PYcCV2zU2AcU7D3q0KlgUn5SChocNeSG4Ul7vMqQrqkx8jiYkuJ+3JZa2V1S98I25ea5AdKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    /* Spinner styling */
    #spinner {
      display: none;
      position: absolute;
      top: 180px;
      left: 7%;
      transform: translateX(-50%);
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Error message styling */
    #error-message {
      color: red;
      margin-top: 10px;
    }
    /* No auctions message styling */
    #no-auctions-message {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
    #no-auctions-message h5,
    #no-auctions-message h6 {
      margin: 0;
    }
    #no-auctions-message h6 {
      margin-top: 5px;
    }
    /* Slider container */
    #price-values {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #price-slider {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Hypixel SkyBlock Auctions Search</h1>
  <h4>Search for an item to get live, real-time listings from the SkyBlock auction house!</h4>
  
  <!-- Search input and button -->
  <div style="position: relative; display: inline-block; width: 100%;">
    <input type="text" id="searchInput" placeholder="Search for an item..." />
    <button onclick="fetchAuctions()">Search</button>
  </div>

  <!-- Price Range Slider -->
  <div id="price-values">
    <span id="minValue">$0</span>
    <span id="maxValue">$10,000,000</span>
  </div>
  <div id="price-slider"></div>

  <!-- Spinner container -->
  <div id="spinner-container" style="margin-top: 15px; text-align: center;">
    <div id="spinner"></div>
  </div>

  <!-- Error message display -->
  <div id="error-message" style="display: none;"></div>

  <!-- No Auctions Found Message -->
  <div id="no-auctions-message" style="display: none; color: rgb(63, 63, 63); margin-top: 15px; text-align: left;">
    <h5>No recent auctions available at the moment.</h5>
    <h6>(We're still searching, and new auctions will appear here as they are posted.)</h6>
  </div>

  <ul id="results-list"></ul>

  <!-- noUiSlider JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js" integrity="sha512-mnEDHuB6vdH6/7bxosQ4eA6pEQ64ovPH7bU2HePh8bJD9Ufp+hmnKhmHJfYX/MBLOFhe9b6ePym4/wQF9rVm5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let itemList = []; // Holds item data loaded from JSON.
    let isSearching = false; // Tracks if a search is in progress.
    let notifiedAuctionIds = new Set(); // Track auction IDs for notifications.

    // Initialize the slider using noUiSlider
    var priceSlider = document.getElementById('price-slider');
    noUiSlider.create(priceSlider, {
      start: [0, 10000000],
      connect: true,
      range: {
        'min': 0,
        'max': 10000000
      },
      step: 1000
    });
    // Update the display when slider values change.
    priceSlider.noUiSlider.on('update', function (values, handle) {
      if(handle === 0) {
        document.getElementById('minValue').innerText = "$" + parseInt(values[0]).toLocaleString();
      } else {
        document.getElementById('maxValue').innerText = "$" + parseInt(values[1]).toLocaleString();
      }
    });

    // Load items from the JSON file.
    async function loadItemList() {
      try {
        const response = await fetch('/skyblock_item_list.json');
        const data = await response.json();
        itemList = data;
      } catch (error) {
        console.error("Error loading item list:", error);
      }
    }

    // Normalize strings for better matching.
    function normalizeString(str) {
      return str.replace(/[^a-z0-9]/gi, '').toLowerCase();
    }

    // Verify that the search term matches any item in the list.
    function isItemValid(searchTerm) {
      const normalizedSearchTerm = normalizeString(searchTerm);
      return itemList.some(item =>
        normalizeString(item.name).includes(normalizedSearchTerm) ||
        normalizeString(item.id).includes(normalizedSearchTerm)
      );
    }

    // Fetch auctions using the search input and slider values for price constraints.
    async function fetchAuctions() {
      if (isSearching) return;
      const searchTerm = document.getElementById('searchInput').value;
      if (!searchTerm) return;

      if (!isItemValid(searchTerm)) {
        showError("No item detected. Please check for typos.");
        return;
      }

      isSearching = true;
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('spinner-container').style.marginTop = '75px';

      // Retrieve slider values for min and max price.
      const sliderValues = priceSlider.noUiSlider.get();
      const minPrice = parseInt(sliderValues[0]);
      const maxPrice = parseInt(sliderValues[1]);
      console.log("minPrice:", minPrice, "maxPrice:", maxPrice);

      try {
        // Update the search API URL as needed.
        const searchApiUrl = 'http://127.0.0.1:8000/search';
        let url = `${searchApiUrl}?search_item=${encodeURIComponent(searchTerm)}`;
        url += `&min_price=${minPrice}&max_price=${maxPrice}`;

        const response = await fetch(url);
        const data = await response.json();

        if (!data.results) {
          showError("No results found or error fetching auctions.");
          return;
        }

        const resultsList = document.getElementById('results-list');
        const errorMessage = document.getElementById('error-message');
        const noAuctionsMessage = document.getElementById('no-auctions-message');

        // Clear previous results and error messages.
        resultsList.innerHTML = "";
        errorMessage.style.display = "none";
        noAuctionsMessage.style.display = "none";

        if (data.results.length === 0) {
          noAuctionsMessage.style.display = "block";
          return;
        }

        // Process and display auction results.
        data.results.forEach(auction => {
          if (auction.auction_id && !notifiedAuctionIds.has(auction.auction_id)) {
            notifiedAuctionIds.add(auction.auction_id);
            if (Notification.permission === "granted") {
              const notificationTitle = "New Auction Alert!";
              const notificationOptions = {
                body: `${auction.item_name} for $${auction.starting_bid.toLocaleString()}`,
                icon: auction.image_url || '/static/images/default_icon.png'
              };
              new Notification(notificationTitle, notificationOptions);
            }
          }

          const li = document.createElement('li');
          let auction_item_name = auction.item_name ? auction.item_name : "No item name available";
          let countSectionDisplay = auction.count_section ? auction.count_section : "No 'Count\\x' section available";
          if (countSectionDisplay > 1) {
            auction_item_name = `${auction.item_name} (${countSectionDisplay})`;
          }
          li.innerHTML = `
            <strong>${auction_item_name}</strong><br>
            ${auction.image_url ? `<img src="${auction.image_url}" alt="${auction.item_name}"><br>` : ""}
            Price: $${auction.starting_bid.toLocaleString()}<br>
            Seller: ${auction.seller}<br>
            Listed: ${auction.time_display}<br>
          `;
          resultsList.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching auctions:", error);
        showError("Failed to fetch auction data. Please try again.");
      } finally {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('spinner-container').style.marginTop = '0';
        isSearching = false;
      }
    }

    // Display an error message.
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'block';
      errorMessage.textContent = message;
    }

    // Auto-refresh results every 30 seconds if no search is in progress.
    setInterval(() => {
      if (!isSearching) {
        fetchAuctions();
      }
    }, 30000);

    // Trigger search on Enter key press.
    document.getElementById('searchInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        fetchAuctions();
      }
    });

    // Load the item list when the page loads.
    loadItemList();
  </script>
</body>
</html>
